[Launch]
ProgramExecutable="RiotClient\RiotClientServices.exe"
CommandLineArguments= --app-root="%PAL:AppDir%\RiotClient" --user-data-root="%PAL:DataDir%\RiotClient" --log-root="%PAL:DataDir%\RiotClient\Logs" --data-root="%PAL:DataDir%\RiotClient\Metadata" --update-root="%PAL:DataDir%\RiotClient\Metadata\RiotClient\Update" --system-yaml-override="%PAL:AppDir%\system.yaml"
SingleAppInstance=true
SinglePortableAppInstance=true
WaitForProgram=true
DirectoryMoveOk=yes

[Activate]
Registry=true

[DirectoriesCleanupForce]
1="%PROGRAMDATA%\Riot Games"
2="%USERPROFILE%\AppData\Local\Riot Games"
